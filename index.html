<!-- Colors 
	Yellow - #ffc600
	White - White
-->
<!DOCTYPE html>
<html>
<head>
<!-- Include Bootstrap for styling -->
<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

<style>
	.qr-code {
	max-width: 300px;
	margin: 10px;
	}
</style>

<!--<title>QR Code Generator</title>-->
<h1 style="text-align: center; font-size: 3vw;">QR Code Generator</h1>
</head>
<!-- original style "background-image: url(img/background_blue.png); background-repeat: no-repeat; background-size: 100% 100%;background-attachment: fixed;"-->
<body>
<div class="container-fluid">
	<div class="text-center">

	<!-- Get a Placeholder image initially,
	this will change according to the
	data entered later -->
	<div id=printableArea><img src=
		"https://chart.googleapis.com/chart?cht=qr&chl=NULL&chs=160x160&chld=L|0"
				class="qr-code img-thumbnail img-responsive" /></div>
	
	</div>

	<div class="form-horizontal" style="margin-left: 20vw;">
	<div class="form-group">
		<label class="control-label col-sm-2"
		for="content" style="font-size: 32px; margin-top: -1%;">
		Item:
		</label>
		<div class="col-sm-10">

		<!-- Input box to enter the
			required data -->
		<input type="text" size="60"
			maxlength="60" class="form-control"
			id="content" placeholder="Enter Item" style="width: 30vw; border-radius: 10px; background-color: white;" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">

		<!-- Button to generate QR Code for
		the entered data -->
		<button type="button" class="btn btn-default" id="generate" style="width: 18%;border-radius: 10px; background-color: #ffc600; color: white; border: transparent; font-size: 20px;">
			Generate
		</button>
		</div>
	</div>
	</div>
</div>
<script src=
	"https://code.jquery.com/jquery-3.5.1.js">
</script>

<script>
	// Function to HTML encode the text
	// This creates a new hidden element,
	// inserts the given text into it
	// and outputs it out as HTML
	function htmlEncode(value) {
	return $('<div/>').text(value)
		.html();
	}

	$(function () {

	// Specify an onclick function
	// for the generate button
	$('#generate').click(function () {

		// Generate the link that would be
		// used to generate the QR Code
		// with the given data
		let finalURL =
'https://chart.googleapis.com/chart?cht=qr&chl=' +
		htmlEncode($('#content').val()) +
		'&chs=160x160&chld=L|0'

		// Replace the src of the image with
		// the QR code image
		$('.qr-code').attr('src', finalURL);
	});
	});
</script>
<!--Print Button and Code-->
<input type="button" onclick="printDiv('printableArea')" value="Print" style="margin-left: 33.9vw; width: 12.3%; border-radius: 10px; background-color: #ffc600; color: white; border: transparent; font-size: 20px;"/>

<script>
function printDiv(divName) 
{
    var printContents = document.getElementById(divName).innerHTML;
    var originalContents = document.body.innerHTML;

    document.body.innerHTML = printContents;

    window.print();

    document.body.innerHTML = originalContents;
}
    </script>

</body>

</html>
